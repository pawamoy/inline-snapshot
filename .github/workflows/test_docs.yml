name: test docs
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: build docs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
    - run: pip install nox==2023.4.22
    - run: pip install poetry nox-poetry
    - run: nox --session mkdocs -- build
